<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShareBot</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
  
    <link rel="stylesheet" href="styles/main.css">
    <body onload=getAllContent()>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container" >
      <div class="navbar-header">
        <a class="navbar-brand">ShareBot</a>
      </div>
      <form class="navbar-form navbar-right" role="form">
        <div class="form-group">
            <button type="button" class="btn btn-large btn-info" id="shareBtn">Share</button>
            <button type="button" class="btn btn-large btn-success" id="uploadBtn" data-toggle="modal" data-target="#uploadModal">Upload</button>
          <button type="button" class="btn btn-large btn-default" id="logoutBtn">Logout</button>
        </div>
      </form>
    </div>
      </nav>

    <div class="container">
      <div class="tab-content">

      <div role="tabpanel" class="tab-pane active" id="panel-1">
        <div class="row masonry-container" id="gridContainer">

          <div class="col-md-4 col-sm-6 item">
            <div class="thumbnail">
              <img src="http://lorempixel.com/200/200/abstract" alt="">
              <div class="caption">
                <h3>Label</h3>
                <p>This is description of image.</p>
                <p><a href="#" class="btn btn-default" role="button" id="selectBtn">Select</a> <a href="#" class="btn btn-danger" role="button" id="deleteBtn" onclick="deleteItem(this)">Delete</a></p>
              </div>
            </div>
          </div>

        </div> <!--/.masonry-container  -->
      </div><!--/.tab-panel -->
    </div> <!--/.tab-content -->

    <div class="footer">
          <p class="pull-right">❤️  from the Yolk team</p>
      </div>
    </div> <!-- container -->

    <script src="scripts/vendor.js"></script>
    
    <script src="scripts/plugins.js"></script>
    
    <script src="scripts/main.js"></script>

    <!-- Modal -->
    <div id="uploadModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" id="closeModal">&times;</button>
                    <h4 class="modal-title">Upload</h4>
                </div>
                <div class="modal-body">
                    <!-- upload image -->
                    <h3>Input image file path</h3>
                    <input id="uploadFileInput" type="file" size="45" name="uploadFileInput" class="input"/>

                    <!--input label-->
                    <h3>Image Label</h3>
                    <input id="imageLabel" type="text" class="input"/>

                    <!--input description-->
                    <h3>Description</h3>
                    <textarea  id="description" rows="6" cols="80">

                    </textarea>

                    <!--when waiting for uploading, show this pic!-->
                    <img id="loading" src="loading.gif" style="display:none;">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="uploadBtn">Upload</button>
                </div>
            </div>

        </div>
    </div>
    
    <!-- Share URL Modal -->
    <div id="shareModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content share-success">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Your Share Link</h4>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="shareURLForm" onclick="$(this).select();" autofocus>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div> <!-- End Share URL Modal -->

    </body>
</html>
